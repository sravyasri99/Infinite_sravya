<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button class="fancy-button">Click Me</button>

    <style>
        .fancy-button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

            .fancy-button:hover {
                transform: scale(1.05);
            }
    </style>

</body>
</html>
