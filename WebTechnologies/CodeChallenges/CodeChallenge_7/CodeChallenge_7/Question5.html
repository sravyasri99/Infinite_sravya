<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="utf-8" />
        <title>Styled H1 Example</title>

        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            $(document).ready(function () {
                $("div > h1").css("background-color", "lightblue");
            });
        </script>
    </head>
    <body>

        <div>
            <h1>First H1 inside a div</h1>
        </div>

        <div>
            <h1>Second H1 inside another div</h1>
        </div>

        <section>
            <h1>This H1 is inside a section</h1>
        </section>

        <div>
            <p>Paragraph inside a div</p>
            <h1>Third H1 inside a div with other elements</h1>
        </div>

    </body>
</html>
