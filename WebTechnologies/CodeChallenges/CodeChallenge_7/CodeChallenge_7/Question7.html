<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
        <title>Prepend Index to List Items</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
            $("li").each(function (index) {
            $(this).prepend(index + " ");
            });
        });
        </script>
    </head>
    <body>

        <ul>
            <li>CSHARP</li>
            <li>SQL</li>
            <li>ADO</li>
        </ul>

    </body>
</html>
