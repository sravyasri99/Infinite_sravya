<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Full Name Generator</title>
</head>
<body>
        <h2>Get Full Name</h2>
        <button onclick="callee()">Generate Full Name</button>
        <p id="output"></p>

        <script>
            
            function called(firstname, lastname) {
                return firstname + " " + lastname;
            }

            
            function callee() {
                const first = "Sravya Sri";
                const last = "Ommi";
                const fullname = called(first, last);
                document.getElementById("output").textContent = "Full Name: " + fullname;
            }
        </script>
</body>
</html>
