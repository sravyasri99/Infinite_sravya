<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Full Name Generator</title>
    <script>
        function called(firstname, lastname) {
            return firstname + " " + lastname;
        }

        function callee() {
            const first = "Sravya Sri";
            const last = "Ommi";
            const fullname = called(first, last);
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("output").textContent = "Full Name: " + fullname;
            });
        }
        callee();
    </script>
    </head>
    <body>
        <h2>Your Full Name</h2>
        <p id="output" style="font-weight: bold; font-size: 1.2em;"></p>
    </body>
</html>
